<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>やる気無い時タスクタイマー</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="index.js" type="text/javascript"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    
    
    <div class="container">
        <h1>やる気無い時タスクタイマー</h1>
        <p class="tagline">何やるか決めて、5分だけ作業しましょう。</p>

        <div class="image"><img src="before.png" class="gazou"></div>
        

    <div class="inputContainer">
        <input type="text" id="task" class="taskName" placeholder="読書とか。" name="description" required>
        <label>5分だけやること書こう</label>
    </div>

    <div class="timer">
        <button class="timerbtn" id="starttask" onClick="startTask();">開始！</button>
        <div id="stopwatch" style="display:none">
            <h1>
                <span id="stopwatchHour">00</span>
                <span>:</span>
                <span id="stopwatchMinute">00</span>
                <span>:</span>
                <span id="stopwatchSecond">00</span>
            </h1>
        </div>
        <button class="timerbtn" id="endtask" onClick="endTask();" style="display:none">終了！</button>
    </div>

    <div id="modal-content" style="display: none">
        <span id="result"></span>
        <p id="welcomeMessage">お疲れ様でした！</p>
        <div id="tweet"></div>
    </div>

    </div>
</body>
</html>
